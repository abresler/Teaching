<body>

<h1>The Heading</h1>

<p>This is not a paragraph</p>

<table border="5" id="first">
  <tr>
    <th>Header 1</th>
    <th>Header 2</th>
  </tr>
  <tr>
    <td>1,1</td>
    <td>1,2</td>
  </tr>
  <tr>
    <td>2,1</td>
    <td>2,2</td>
  </tr>
</table>

<table border="2" id="second">
  <tr>
    <th>Header A</th>
    <th>Header B</th>
  </tr>
  <tr>
    <td>A,A</td>
    <td>A,B</td>
  </tr>
  <tr>
    <td>B,A</td>
    <td>B,B</td>
  </tr>
</table>
</body>
</html>
